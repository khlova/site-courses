{% extends 'courses/main-layout.html' %}
{% load crispy_forms_tags %}
{% block title %}
  {{ title }}
{% endblock %}

{% block main_section %}
<div class="container">
    <h1>{{ title }}</h1>
    <form method="post" class="form-register auth">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-outline-warning" type="submit">Зарегистрироваться</button>
      <br><br>
      <p style="text-align: center">Уже зарегистрированы? <a href="{% url 'user' %}">Войти в личный кабинет</a></p>
    </form>
  </div>
{% endblock %}
