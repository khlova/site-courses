{% extends 'courses/main-layout.html' %}
{% load crispy_forms_tags %}
{% block title %}
  Страница авторизации
{% endblock %}

{% block main_section %}
<div class="container">
  <div class="form-section">
    <h1>Страница авторизации</h1>
    <form method="post" class="form-register auth">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-outline-warning" type="submit">Войти</button>
      <br><br>
      <p style="text-align: center">Забыли пароль? <a href="{% url 'pass-reset' %}">Получить новый пароль</a></p>
    </form>
  </div>
</div>
{% endblock %}
